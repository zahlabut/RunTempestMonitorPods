# OpenStack Tempest Test Runner Configuration

# List of Custom Resource files to apply
cr_files:
  - "designate_tempest_plugin_cr.yaml"
  - "designate_neutron_integration_cr.yaml"

# Duration to run tests (in hours)
time_to_run_hours: 2

# Pod monitoring configuration
monitoring:
  # Namespace where pods are running
  namespace: "openstack"
  
  # Pod name patterns to monitor (supports wildcards)
  pod_patterns:
    - "designate-*"
    - "tempest-*"
  
  # Monitoring interval in seconds
  interval_seconds: 30

# OpenShift configuration
openshift:
  # Timeout for CR completion (in seconds)
  cr_timeout: 3600
  
  # Namespace where CRs are created
  cr_namespace: "openstack"

# Output configuration
output:
  # Directory for results
  results_dir: "results"
  
  # CSV file name pattern (timestamp will be added)
  csv_filename: "tempest_monitoring"
  
  # Enable graph plotting
  enable_graphs: true
  
  # Graph output format (png, svg, pdf)
  graph_format: "png"

# Logging configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_file: "tempest_runner.log"

